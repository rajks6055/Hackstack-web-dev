<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body flex">
    </div>
    <div class="main flex">
        <div class="container flex">
            <div class="first flex">
                <input class="input" type="text" placeholder="Enter the City Name">
                <button class="search">Search</button>
            </div>
            <div class="second flex">
                <div class="large location">New Delhi</div>
                <div class="large temperature">32 c</div>
                <div class="large flex thr">
                    <span class="weather">clear sky</span>
                    <span class="icon">
                        <img class="weather-icon" alt="Weather Icon" src="">
                    </span>
                </div>
                    <div class="large humidity">Humidity</div>
                    <div class="large wind">Wind</div>
                <div class="large pressure">Presuure</div>
            </div>
            <div class="third flex">
                <button class="thirdbtn tempconv">°C / °F</button>
                <button class="thirdbtn day_night">Day / Night</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
